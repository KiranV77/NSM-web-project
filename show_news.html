    <script>
           let id  = window.location.search.split('?')[1]
           console.log(id);
           
           $.ajax({
			type:"GET",
			url:"https://nsmadminpanel.000webhostapp.com/clientView/eventPreview.php",
			data:{ action: "getnews", id:id},
			success: function(data){
                obj = JSON.parse(data);
                $('#title').html(obj['title']);
                $('#content').html(obj['content']);
                $('#image').attr('src',"https://nsmadminpanel.000webhostapp.com/"+obj['imageurl'])
                $('#date').html(obj['dateofevent'])
			}
			})
            
        </script>
